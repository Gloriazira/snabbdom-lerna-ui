<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Library Demo</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/snabbdom/es/snabbdom.js"></script>
  <script src="packages/ui-library/template.js"></script>
  <script src="packages/ui-library/reactivity.js"></script>
  <script src="packages/ui-library/lifecycle.js"></script>
  <script>
    const { createTemplate } = require('./packages/ui-library/template');
    const { updateState, setUpdateFunc } = require('./packages/ui-library/reactivity');
    const { useEffect } = require('./packages/ui-library/lifecycle');

    const app = document.getElementById('app');
    setUpdateFunc(vnode => {
      patch(app, vnode);
    });

    useEffect(() => {
      updateState({});
    });
  </script>
</body>
</html>
